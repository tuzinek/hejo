<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randka?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body {
            font-family: 'Pacifico', cursive;
            text-align: center;
            background: #ff99cc;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            margin-bottom: 20px;
            transition: 0.5s;
        }
        .image-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .image-container img {
            width: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .numery-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .numerek {
            background: white;
            color: #ff4081;
            border: none;
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .numerek:hover, .numerek.active {
            background: #ff4081;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="title">CzeÅ›Ä‡ piÄ™kna! Wybierz swÃ³j numerek ðŸ’–</h1>
    <div class="image-container" id="image-container">
        <img id="displayed-image" src="" alt="Wybrany obrazek">
    </div>
    <div class="numery-container">
        <button class='numerek' onclick='selectNumber(1)'>1</button>
        <button class='numerek' onclick='selectNumber(2)'>2</button>
        <button class='numerek' onclick='selectNumber(3)'>3</button>
        <button class='numerek' onclick='selectNumber(4)'>4</button>
        <button class='numerek' onclick='selectNumber(5)'>5</button>
        <button class='numerek' onclick='selectNumber(6)'>6</button>
        <button class='numerek' onclick='selectNumber(7)'>7</button>
        <button class='numerek' onclick='selectNumber(8)'>8</button>
        <button class='numerek' onclick='selectNumber(9)'>9</button>
        <button class='numerek' onclick='selectNumber(10)'>10</button>
    </div>
    <script>
        function selectNumber(num) {
            document.getElementById("title").style.marginTop = "-100px";
            document.getElementById("image-container").style.display = "flex";
            document.getElementById("displayed-image").src = num + ".jpg";
        }
    </script>
</body>
</html>
